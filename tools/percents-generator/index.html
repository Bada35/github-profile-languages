<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percents Generator</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../../dist/percents-generator/bundle.js" defer></script>
  </head>
  <body>
    <script>
      let longest = { name: "World of Warcraft Addon Data", width: 167, color: "#f7e43f" };

      let dark = {
        border_color: "#363b42",
        background_color: "#21262d",
        language_color: "#c9d1d9",
        percent_color: "#8b949e",
      };

      document.body.innerHTML = `
        <svg width="${longest.width + 91}" height="28" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="${longest.width + 91}" height="28" rx="6" ry="6"
                fill="${dark.border_color}"
          ></rect>
          <rect x="1" y="1" width="${longest.width + 89}" height="26" rx="5" ry="5"
                fill="${dark.background_color}"
          ></rect>
          <circle cx="20" cy="14" r="4" fill="${longest.color}"></circle>
          <text x="32" y="18"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica,
                             Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'
                "
                font-size="12" font-weight="600" fill="${dark.language_color}"
          >
            ${longest.name}
          </text>
          <text x="${longest.width + 36}" y="18"
                font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica,
                             Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'
                "
                font-size="12"
                fill="${dark.percent_color}"
          >
            100.0%
          </text>
        </svg>
      `;
    </script>
  </body>
</html>
